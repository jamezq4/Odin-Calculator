<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calc-parent-container">
        <div class="calc-content">
            <div class="display" id="display-value">0</div>
            <div class="buttons">
                <div class="buttons-p1">
                    <div class="extra-funcs">
                        <button class="extra" id="clear">AC</button>
                        <button class="extra" id="pos-neg">+/-</button>
                        <button class="extra" id="percentage">%</button>
                        <button class="extra" id="backspace">X</button>
                    </div>
                    <div class="digits">
                        <button class="dig" id="digit">7</button>
                        <button class="dig" id="digit">8</button>
                        <button class="dig" id="digit">9</button>
                        <button class="dig" id="digit">4</button>
                        <button class="dig" id="digit">5</button>
                        <button class="dig" id="digit">6</button>
                        <button class="dig" id="digit">1</button>
                        <button class="dig" id="digit">2</button>
                        <button class="dig" id="digit">3</button>
                        <button class="dig" id="digit">0</button>
                        <button class="dig" id="decimal">.</button>
                    </div>
                </div>
                <div class="buttons-p2">
                    <div class="operators">
                        <button class="op" id="divide">/</button>
                        <button class="op" id="multiply">*</button>
                        <button class="op" id="subtract">-</button>
                        <button class="op" id="add">+</button>
                        <button class="op" id="equals">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
