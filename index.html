<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylsheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calc-parent-container">
        <div class="calc-content">
            <div class="display" id="display-value">0</div>
            <div class="buttons">
                <div class="extra-funcs">
                    <button class="extra" id="clear">AC</button>
                    <button class="extra" id="pos-neg">+/-</button>
                    <button class="extra" id="percentage">%</button>
                    <button class="extra" id="backspace">X</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
